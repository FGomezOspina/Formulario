<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Business Contact Form(BCF)</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <img src="/images/logo.jpeg" alt="Logo de la Empresa" class="logo">
            <h1>Business Contact Form(BCF)</h1>
            <img src="/images/iftf.png" alt="Logo IFTF" id="iftf" class="logo">
        </div>
    </header>
    <main>
        <form action="/submit" method="POST">
            <!-- Sección de Categoría -->
            <section class="categoria">
                <h2>Category</h2>
                <label><input type="checkbox" name="categoria" value="Exportador"> Exporter</label>
                <label><input type="checkbox" name="categoria" value="Importador"> Importer</label>
                <label><input type="checkbox" name="categoria" value="Agencia"> Agency</label>
            </section>

            <!-- Sección de Información de la Empresa -->
            <section class="empresa">
                <h2>Attach Business Card</h2>
                <label for="nombreEmpresa">Name of company:
                    <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
                </label>
                <label for="nombreCompleto">First + Last name:
                    <input type="text" id="nombreCompleto" name="nombreCompleto" required>
                </label>
                <label for="descripcionPuesto">Job Description:
                    <input type="text" id="descripcionPuesto" name="descripcionPuesto" required>
                </label>
                <label for="direccion">Street / P.O Box:
                    <input type="text" id="direccion" name="direccion" required>
                </label>
                <label for="codigoPostal">Postal Code:
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                </label>
                <label for="ciudad">City:
                    <input type="text" id="ciudad" name="ciudad" required>
                </label>
                <label for="pais">Country:
                    <input type="text" id="pais" name="pais" required>
                </label>
                <label for="telefono">Phone:
                    <input type="tel" id="telefono" name="telefono" required>
                </label>
                <label for="email">E-mail:
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="sitioWeb">Web Site:
                    <input type="text" id="sitioWeb" name="sitioWeb" placeholder="www.tusitio.com" required>
                </label>
            </section>

            <!-- Sección de Notas Adicionales -->
            <section class="notas">
                <h2>Notes: </h2>
                <label for="notasAdicionales">Please, Use the following table to detail your product interests, the desired business relationship, orders placed, and delivery requirements:</label>
                <textarea id="notasAdicionales" name="notasAdicionales" rows="6" placeholder="Enter your additional notes here..."></textarea>
            </section>

            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
