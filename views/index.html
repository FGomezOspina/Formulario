<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Business Contact Form (BCF)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a CSS externo -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Estilos básicos para mejor apariencia */
        
        .submit-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #error-message {
            display: none;
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <img src="/images/logo.jpeg" alt="Company Logo" class="logo">
            <h1>Business Contact Form(BCF)</h1>
            <img src="/images/iftf.png" alt="IFTF Logo" id="iftf" class="logo">
        </div>
    </header>
    <main>
        <!-- Unified Upload Form (Visible por defecto) -->
        <form id="upload-form" enctype="multipart/form-data">
            <div id="error-message"></div>

            <!-- Campo de Email -->
            <section class="company">
                <h2>Contact Form</h2>
                <div class="form-group">
                    <label for="email">E-mail <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@dominio.com" required>
                </div>
            </section>

            <!-- Image upload section -->
            <section class="company">
                <h2>Business Card</h2>
                <div class="form-group">
                    <label for="image-upload">Select an image <span style="color: red;">*</span></label>
                    <input type="file" id="image-upload" name="image" accept="image/*" required>
                </div>
                <!-- Image preview (opcional) -->
                <!--img id="image-preview-upload" src="#" alt="Image Preview" style="display: none;"-->
            </section>

            <!-- Optional Logo Upload Section -->
            <section class="company">
                <h2>Upload photo(optional)</h2>
                <div class="form-group">
                    <label for="logo-upload">Select photo:</label>
                    <input type="file" id="logo-upload" name="logo" accept="image/*">
                </div>
                <!-- Logo preview -->
                <img id="logo-preview-upload" src="#" alt="Logo Preview" style="display: none; height: 50px; width: auto;">
            </section>

            <!-- Extracted text section -->
            <section class="company">
                <h2>Information:</h2>
                <div class="form-group">
                    <label for="extractedText-upload"></label>
                    <textarea id="extractedText-upload" name="extractedText" class="extracted-text" readonly></textarea>
                </div>
            </section>

            <!-- Additional notes section -->
            <section class="notes">
                <h2>Notes:</h2>
                <div class="form-group">
                    <label for="additionalNotes-upload">Please, add any additional notes or details (interest in products, business relationship sought, orders placed):</label>
                    <textarea id="additionalNotes-upload" name="additionalNotes" rows="6" placeholder="Add your notes.."></textarea>
                </div>
            </section>

            <!-- Botón para Enviar el Formulario -->
            <button type="submit" id="submit-btn" class="submit-btn" disabled>Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Majorfd S.A.S. All rights reserved.</p>
    </footer>

    <script>
        // ----------- Manejo de Previsualización de Imagen -----------
        document.getElementById('image-upload').addEventListener('change', function () {
            const fileInput = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview-upload');

            if (fileInput.files.length === 0) {
                imagePreview.style.display = 'none';
                return;
            }

            // Mostrar previsualización de la imagen (opcional)
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(fileInput.files[0]);

            // Iniciar la extracción automática de texto
            extractText();
        });

        // ----------- Manejo de Previsualización de Logo -----------
        document.getElementById('logo-upload').addEventListener('change', function () {
            const logoInput = document.getElementById('logo-upload');
            const logoPreview = document.getElementById('logo-preview-upload');

            if (logoInput.files.length === 0) {
                logoPreview.style.display = 'none';
                return;
            }

            // Mostrar previsualización del logo
            const reader = new FileReader();
            reader.onload = function(e) {
                logoPreview.src = e.target.result;
                logoPreview.style.display = 'block';
            }
            reader.readAsDataURL(logoInput.files[0]);
        });

        // ----------- Función para Extraer Texto Automáticamente -----------
        async function extractText() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);
            const errorMessage = document.getElementById('error-message');
            const extractedText = document.getElementById('extractedText-upload');
            const submitBtn = document.getElementById('submit-btn');

            try {
                // Enviar los archivos al servidor para extraer el texto
                const response = await fetch('/extract', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorRes = await response.json();
                    throw new Error(errorRes.error || 'Error al procesar la imagen.');
                }

                const result = await response.json();

                // Asignar el texto extraído recibido del servidor
                extractedText.value = result.extractedText || "Texto extraído con éxito.";
                errorMessage.style.display = 'none';

                // Habilitar el botón de envío
                submitBtn.disabled = false;
            } catch (error) {
                console.error('Error extracting text:', error);
                errorMessage.textContent = error.message || 'Error al extraer texto de la imagen.';
                errorMessage.style.display = 'block';
                extractedText.value = '';
                // Deshabilitar el botón de envío si hay un error
                submitBtn.disabled = true;
            }
        }

        // ----------- Manejo de Envío del Formulario -----------
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const form = event.target;
            const formData = new FormData(form);
            const errorMessage = document.getElementById('error-message');
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validación adicional de Email en el frontend
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Por favor, ingresa un correo electrónico válido.';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Enviar los datos al servidor para guardar en Firestore y enviar el correo
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorRes = await response.json();
                    throw new Error(errorRes.error || 'Error al enviar el formulario.');
                }

                const result = await response.json();

                // Redirigir a la página de agradecimiento
                window.location.href = '/thankyou';
            } catch (error) {
                console.error('Error submitting the form:', error);
                errorMessage.textContent = error.message || 'Error al enviar el formulario.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
