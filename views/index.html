<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Contact Form (BCF)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <img src="/images/logo.jpeg" alt="Company Logo" class="logo">
            <h1>Business Contact Form (BCF)</h1>
            <img src="/images/iftf.png" alt="IFTF Logo" id="iftf" class="logo">
        </div>
    </header>
    <main>
        <!-- Unified Upload Form (Visible por defecto) -->
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <!-- Image upload section -->
            <section class="company">
                <h2>Upload Business Card or Image</h2>
                <div class="form-group">
                    <label for="image-upload">Upload Image or Business Card:</label>
                    <input type="file" id="image-upload" name="image" accept="image/*" required>
                </div>
                <!-- Image preview -->
                <!--img id="image-preview-upload" src="#" alt="Image Preview" style="display: none;"-->
            </section>

            <!-- Optional Logo Upload Section -->
            <section class="company">
                <h2>Upload Logo (Optional)</h2>
                <div class="form-group">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" name="logo" accept="image/*">
                </div>
                <!-- Logo preview -->
                <img id="logo-preview-upload" src="#" alt="Logo Preview" style="display: none; width: 50px; height: 50px;">
            </section>

            <!-- Extracted text section -->
            <section class="company">
                <h2>Extracted Text from Image</h2>
                <div class="form-group">
                    <label for="extractedText-upload">Extracted Text:</label>
                    <textarea id="extractedText-upload" name="extractedText" class="extracted-text" readonly></textarea>
                </div>
            </section>

            <!-- Additional notes section -->
            <section class="notes">
                <h2>Notes:</h2>
                <label for="additionalNotes-upload">Please add any additional notes or details:</label>
                <textarea id="additionalNotes-upload" name="additionalNotes" rows="6" placeholder="Enter your additional notes here..."></textarea>
            </section>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="error-message" style="display: none; color: red; text-align: center; margin-bottom: 20px;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Majorfd S.A.S All rights reserved.</p>
    </footer>

    <script>
        // ----------- Manejo de Subida de Imagen en el Formulario de Upload -----------
        document.getElementById('image-upload').addEventListener('change', async function () {
            const fileInput = document.getElementById('image-upload');
            const errorMessage = document.getElementById('error-message');
            const extractedText = document.getElementById('extractedText-upload');
            const imagePreview = document.getElementById('image-preview-upload');

            if (fileInput.files.length === 0) {
                errorMessage.textContent = "Please upload an image.";
                errorMessage.style.display = 'block';
                return;
            }

            // Mostrar previsualización de la imagen
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(fileInput.files[0]);

            // Preparar FormData para enviar al servidor
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            const logoInput = document.getElementById('logo-upload');
            if (logoInput.files.length > 0) {
                formData.append('logo', logoInput.files[0]);
            }

            try {
                // Enviar los archivos al servidor
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorRes = await response.json();
                    throw new Error(errorRes.error || 'Error processing the image.');
                }

                const result = await response.json();
                // Asignar el texto extraído recibido del servidor
                extractedText.value = result.extractedText || "Text extracted successfully.";
                errorMessage.style.display = 'none';
            } catch (error) {
                console.error('Error processing the image:', error);
                errorMessage.textContent = 'Error extracting text from the image.';
                errorMessage.style.display = 'block';
            }
        });

        // ----------- Manejo de Subida de Logo en el Formulario de Upload -----------
        document.getElementById('logo-upload').addEventListener('change', function () {
            const logoInput = document.getElementById('logo-upload');
            const logoPreview = document.getElementById('logo-preview-upload');

            if (logoInput.files.length === 0) {
                // No se subió ningún logo
                logoPreview.style.display = 'none';
                return;
            }

            // Mostrar previsualización del logo
            const reader = new FileReader();
            reader.onload = function(e) {
                logoPreview.src = e.target.result;
                logoPreview.style.display = 'block';
            }
            reader.readAsDataURL(logoInput.files[0]);
        });

        // ----------- Manejo de Envío del Formulario -----------
        // Funciones para mostrar y ocultar mensajes de error
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        // Validación antes de enviar el formulario de upload
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            const extractedText = document.getElementById('extractedText-upload').value.trim();
            if (!extractedText) {
                event.preventDefault(); // Evita el envío del formulario
                showError('No text has been extracted. Please upload an image and ensure text extraction is successful.');
            } else {
                hideError(); // Oculta el mensaje de error si todo está bien
            }
        });
    </script>
</body>
</html>
