<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Thank you!</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Puedes añadir estilos específicos aquí o en styles.css */
        .thankyou-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
        }
        .thankyou-container h1 {
            color: #2c3e50;
        }
        .thankyou-container p {
            color: #34495e;
            font-size: 1.2em;
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <img src="/images/logo.jpeg" alt="Logo de la Empresa" class="logo">
            <h1>Business Contact Form(BCF)</h1>
            <img src="/images/iftf.png" alt="Logo IFTF" id="iftf" class="logo">
        </div>
    </header>
    <div class="thankyou-container">
        <h1>¡Thank you for your submission.!</h1>
        <p>Your form has been successfully submitted. We will contact you soon.</p>
        <a href="/" class="home-button">Volver al Inicio</a>
    </div>
</body>
</html>
